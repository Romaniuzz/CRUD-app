<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User update</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User update</h1>
    </div>
    <form action="#" th:action="@{/user-update}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">ID</label>
                <div class="col-8">
                    <input readonly type="number" th:field="*{id}" class="form-control">
                </div>
            </div>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">First name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required>
                    <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required>
                    <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required/>
                    <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
