<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <table>

        <tr>
           <td><label for="id">ID</label></td>
            <td><input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></td>
        </tr>

        <tr>
            <td><label for="firstName">Enter first name</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"></td>
            <td style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</td>

        </tr>

        <tr>
            <td><label for="lastName">Enter last name</label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"></td>
            <td style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</td>

        </tr>

        <tr>
            <td><label for="email">Enter e-mail</label></td>
            <td><input type="text" th:field="*{email}" id="email" placeholder="Email"></td>
            <td style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</td>
        </tr>


        <td><input type="submit" value="Update User"></td>

    </table>
</form>
</body>
</html>
