<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
    <form th:action="@{/user-create}" th:object="${user}" method="post" class="form">
        <div class="form-group">
            <label for="firstName">Enter first name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
        </div>
            <div class="form-group">
            <label for="lastName">Enter last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
        </div>
        <input type="submit" value="Add user">
    </form>
</body>
</html>
